buildscript {
    repositories {
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.2.14"
}

repositories {
    mavenCentral()
}

ext.junitJupiterVersion  = '5.0.0-M5'

apply plugin: 'org.jetbrains.intellij'
apply plugin: "java"

sourceCompatibility = javaVersion
targetCompatibility = javaVersion


intellij {
    version ideaVersion
    plugins 'git4idea'
    updateSinceUntilBuild false
    downloadSources true
}

apply plugin: 'idea'
idea {
    project {
        jdkName = javaVersion
        languageLevel = javaVersion
    }
}

version = "${version}"

dependencies {
    compile 'org.jodd:jodd-core:3.8.1'
    compile 'com.google.guava:guava:21.0'

    testCompile 'org.mockito:mockito-core:2.8.47'
    // JUnit 5
    testCompile("org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")
    // Only needed to run tests in an IntelliJ IDEA that bundles an older version
    testRuntime("org.junit.platform:junit-platform-launcher:1.0.0-M5")
    testRuntime("org.junit.vintage:junit-vintage-engine:4.12.0-M5")
}
